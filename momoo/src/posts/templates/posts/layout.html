{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <title>TechOps Monitoring Tool</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'posts/css/app_customcss.css' %}">
   </head>
   <body>
      <div id="app-2">
         <nav class="custom_nav_style">
            <div class="container nav-wrapper">              
               <a href="" class="brand-logo"><img class="custom_logo_style" src="{% static 'posts/img/app_logo.png' %}"></a>
               <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a v-on:click="getBadgeStatusSuccess()">Success <span class="new badge blue">{{ badgeCountForSuccess }}</span></a></li>
                  <li><a v-on:click="getBadgeStatusFailed()">Failed <span class="new badge red">{{ badgeCountForFailed }}</span></a></li>
               </ul>
            </div>
         </nav>
         <ul class="sidenav" id="mobile-demo">
            <li><a v-on:click="getBadgeStatusSuccess()">Success <span class="new badge blue">{{ badgeCountForSuccess }}</span></a></li>
            <li><a v-on:click="getBadgeStatusFailed()">Failed <span class="new badge red">{{ badgeCountForFailed }}</span></a></li>
         </ul>
         <div class="container">
            <h3 class="custom_pageheadertext_style">Utility Processes</h3>
            <ul class="collapsible custom_collapsible_style">
               <li>
                  <div class="collapsible-header"><i class="material-icons custom_collapsibleicon_style">add</i>Add Filter</div>
                  <div class="collapsible-body">
                     <div class="row">
                        <div class="input-field col s4">                           
                           <select>
                              {% verbatim %}
                              <option disabled selected value="">Choose your option</option>                    
                              <option v-for="(post, index) in posts" :value="index">{{ post.database_name }}</option> 
                              {% endverbatim %}           
                           </select>                          
                           <label>Database Name</label>
                        </div>
                     </div>                     
                     <div class="row">
                        <div class="input-field col s4">
                           <select v-on:change="getReportByStatus()" v-model="filterStatus">
                              <option disabled selected :value="undefined">Choose your option</option>
                              <option>Success</option>
                              <option>Failed</option>
                           </select>
                           <label>Status</label>
                        </div>
                     </div>
                     <div class="row">
                       <div class="col s12 left">
                          <a href="" class="waves-effect waves-light btn-small red" v-on:click="getClearFilter()">Clear Filter</a>
                       </div>
                     </div>
                  </div>
               </li>
            </ul>
            <br>
            <div>
            {% block content %}
            {% endblock %}
            </div>            
         </div>
      </div>      
      <!-- Materialize CSS File -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="{% static 'posts/js/app_materializecss.js' %}" type="text/javascript"></script>
      <!-- VueJS File -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
      <!--  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script> -->
      <script src="{% static 'posts/js/app_vuejs.js' %}" type="text/javascript"></script>    
   </body>
</html>
